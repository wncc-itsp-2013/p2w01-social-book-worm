<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap1.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

  <div class="container">
   <header class="row"> 
      <div class="span12">

        <nav class="navbar">
            <div class="navbar-inner">
              <a href="#" class="brand"> Social Book Worms </a>
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <div class="nav-collapse collapse"> <!-- for responsiveness -->
                <ul class="nav">
                  <li class="divider-vertical"></li>
                  <li><a href="#">Home </a></li>
                  <li class="divider-vertical"></li>
                  <li><a href="#">Books</a></li>
                  <li class="divider-vertical"></li>
                  <li><a href="#">Borrow</a></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">About<b class="caret"></b></a>
                    <!-- down arrow after about "Caret" --> 
                    <ul class="dropdown-menu">
                        <li><a href="#"> Rohith Kishan </a></li>
                        <li><a href="#"> Sai Krishna </a></li>
                        <li><a href="#"> Pradeep Kumar </a></li>
                        <li class="divider"></li><!-- horizontal divider-->

                    </ul>
                  </li>

                </ul>
              </div>
           </div>
        </nav>
      </div>
    </header>

    <div class="row" id="main-content"> </div>

    <footer class="row"></footer>



  </div>
    

    <script src="http://code.jquery.com/jquery.js"></script>
    
    <script src="js/bootstrap.min.js"></script>

</html>

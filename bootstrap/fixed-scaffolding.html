<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <style type="text/css">
      .span12{
          background-color: black;
          color: white;
          padding: 20px 0px;
          text-align: center;
      }
      .span6{
          /*position: inline-block;*/
          background-color: purple;
          color: white;
          padding: 20px 0px;
          text-align: center;
      }

      .span4{
          /*position: inline-block;*/
          background-color: green;
          color: white;
          padding: 20px 0px;
          text-align: center;
      }
      .span5, .span7{
          /*position: inline-block;*/
          background-color: violet;
          color: white;
          padding: 20px 0px;
          text-align: center;
      }


    </style>
  
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12"> span12 

          <div class="row">
            

            <div class="span5"> span5 </div>
            <div class="span7"> span7 </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span6"> span6 </div>
        <div class="span6">span6 </div>
      </div>
      <div class="row">
        <div class="span4"> span4 </div>
        <div class="span4 offset4">span4 </div>
      </div>
    </div> 
    <h1>Hello, world!</h1>

    <a href="#" class="btn"> kill </a>

    <script src="http://code.jquery.com/jquery.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
